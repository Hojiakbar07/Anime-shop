<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Jikan - Unofficial MyAnimeList API</title>
		<!-- Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Merriweather+Sans|Open+Sans:400,600"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>

		<!-- Style -->
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link rel="stylesheet" href="/style/anime.css" />
	</head>
	<body>
		<!-- Google Analytics -->
		<script>
			;(function (i, s, o, g, r, a, m) {
				i['GoogleAnalyticsObject'] = r
				;(i[r] =
					i[r] ||
					function () {
						;(i[r].q = i[r].q || []).push(arguments)
					}),
					(i[r].l = 1 * new Date())
				;(a = s.createElement(o)), (m = s.getElementsByTagName(o)[0])
				a.async = 1
				a.src = g
				m.parentNode.insertBefore(a, m)
			})(
				window,
				document,
				'script',
				'https://www.google-analytics.com/analytics.js',

			)
			ga('create', 'UA-99574439-1', 'auto')
			ga('send', 'pageview')
		</script>

		<header>
			<nav>
				<div class="hero">
					<div class="right">
						<div class="app">
							<p>Try out the Anime Search API</p>
							<div class="search">
								<input
									autocomplete="off"
									id="search_query"
									type="text"
									name="query"
									placeholder="search for an anime, e.g Naruto"
								/>
								<button id="search">Go</button>
							</div>
							<div class="debug">
								Результат:
								<a
									target="_blank"
									id="search_query_url"
									href="javascript:void(null)"
									style="opacity: 0"
									>API Request URL will appear here</a
								><br />
							</div>

							<div id="search_results" class="cards"></div>
						</div>
					</div>
				</div>
			</nav>
		</header>

		<script src="/libs/js/anime.js"></script>
		<script src="/libs/js/anime2.js"></script>
	</body>
</html>
